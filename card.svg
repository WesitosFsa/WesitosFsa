<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="black" />


  <image href="https://pbs.twimg.com/media/FHewhEgXoAcBHD1.jpg"
         width="50" height="50">
    <animate attributeName="x"
             values="0;350;0"
             dur="6s"
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             calcMode="linear"/>
    <animate attributeName="y"
             values="0;150;0"
             dur="4s"
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             calcMode="linear"/>
  </image>


  <image href="https://pbs.twimg.com/media/FHewhEgXoAcBHD1.jpg"
         width="50" height="50">
    <animate attributeName="x"
             values="350;0;350"
             dur="6s"
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             calcMode="linear"/>
    <animate attributeName="y"
             values="150;0;150"
             dur="4s"
             repeatCount="indefinite"
             keyTimes="0;0.5;1"
             calcMode="linear"/>
  </image>

  <text x="50%" y="40%" text-anchor="middle" font-size="24" fill="white">WesitosDev</text>

  <rect x="50" y="110" width="300" height="1" rx="5" ry="5" fill="#333" />

  <rect id="progress-bar" x="50" y="110" width="0" height="1" rx="5" ry="5" fill="green">
    <animate attributeName="width"
             from="0"
             to="240"
             dur="50s"
             repeatCount="indefinite"
             keyTimes="0;1"
             calcMode="linear"/>
  </rect>


</svg>

